name: security-action
on: [push]

jobs:

  Application-Packaging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'veracode.zip'
        path: .
        
  Veracode-SAST-Pipeline-Scan:
    runs-on: ubuntu-latest
    needs: [Application-Packaging]
    steps:
    - name: Set up JDK 1.8
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download the Pipeline Scanner
      uses: wei/curl@master
      with:
        args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    - name: unzip and run pipeline-scan
    - uses: montudor/action-zip@v1
      with:
        args: unzip -qq pipeline-scan-LATEST.zip -d .
    - shell: bash
      env:
        VID: ${{ secrets.VID }}
        VKEY: ${{ secrets.VKEY }}
      run: |
        ls -l | grep pipeline-scan
        java -jar pipeline-scan.jar --veracode_api_id "${{secrets.VERACODE_ID}}" --veracode_api_key "${{secrets.VERACODE_KEY}}" --file "veracode.zip" --fail_on_severity="Very High, High" --issue_details true
