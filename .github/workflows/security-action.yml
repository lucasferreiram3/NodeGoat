name: security-action
on: [push]

jobs:
        
  Veracode-SAST-Pipeline-Scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'veracode.zip'
        path: .
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/upload-artifact@v2 
      with:
        path: veracode.zip
    - name: Download the Pipeline Scanner
      uses: wei/curl@master
      with:
        args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
    - name: Unzip the Pipeline Scanner
      run: unzip -qq -n pipeline-scan-LATEST.zip
    - shell: bash
      run: |
        ls -l
        java -jar pipeline-scan.jar --veracode_api_id "a9ef97253734582ae872a6d910a9ba1d" --veracode_api_key "371e991eaac83f6b152f3d1433a285868cc3f96e9a6b4aac309dabebe8a1038edcab0afeef73674919089e3df38dd1d52f2f893da093c31caa5fb6576dc8aa27" --file "veracode.zip" --fail_on_severity="Very High, High" --issue_details true
        
